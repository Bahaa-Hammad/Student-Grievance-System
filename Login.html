<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Grievance System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-start p-4">
            <h4 class="student-name">welcome</h4>
            <img src="psu.jpg" alt="PSU Logo" class="logo">
        </div>

    </header>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Student Grievance System</h2>
                
                <!-- Form ready for backend integration -->
                <form action="/login-endpoint" method="POST" id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"  required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type:</label>
                        <select class="form-control" id="userType" name="userType">
                            <option value="student">Student</option>
                            <option value="faculty">Instructor</option>
                     <!--   <option value="faculty">Faculty/Staff</option>
                            <option value="it">IT Department</option>
                            <option value="admin">University Administration</option> -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                               <script>
                    document.getElementById('loginForm').addEventListener('submit', function (event) {
                      event.preventDefault(); 
                  
                      const userTypeSelect = document.getElementById('userType');
                      const selectedUserType = userTypeSelect.value;
                  
                      if (selectedUserType === 'student') {
                        window.location.href = 'studentDashboard.html'; 
                      } else if (selectedUserType === 'faculty') {
                        window.location.href = 'facultyDashboard.html'; 
                      }
                      
                    });
                  </script>   
                
                <!-- Placeholder for backend error or status messages -->
                <div id="loginFeedback" class="mt-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
