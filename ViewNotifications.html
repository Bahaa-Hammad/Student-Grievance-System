<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Grievances</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between align-items-start p-4">
            <h4 class="student-name">[Student Name]</h4>
            <img src="psu.jpg" alt="PSU Logo" class="logo">
        </div>

        <nav>
            <a href="StudentDashboard.html">Home</a>
            <a href="#">Profile</a>
            <a href="Login.html">Logout</a>
        </nav>
    </header>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Notifications</h2>

        <!-- List of Notifications -->
        <table class="table">
            <thead>
                <tr>
                    
                    <th>Grievance_Type</th>
                    <th>Date_Submitted</th>
                    <th>Status</th>
                    <th>Course / Department</th>
                    
                    <th>Comment</th>

                </tr>
            </thead>
            <tbody>
                <!-- Sample Row - This would typically be filled dynamically -->
                <tr>
                    
                    <td>Grading Issue</td>
                    <td>01/01/2023</td>
                    <td>Under progress</td>
                    
                    <td>CS101 - Intro to Programming</td>
                    
                    <td><textarea id="w3review" name="w3review" rows="1" cols="10"></textarea></td>
                  
                </tr>
                <tr>
                    
                    <td>Grading Issue</td>
                    <td>01/01/2023</td>
                    <td>Resolved</td>
                    <td>CS101 - Intro to Programming</td>
                    
                    <td><textarea id="w3review" name="w3review" rows="1" cols="10"></textarea></td>
                   
                </tr>
                
                <!-- More rows as necessary -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tableBody = document.querySelector('.table tbody');
        
            // Retrieve notifications from localStorage
            var notifications = JSON.parse(localStorage.getItem('notifications')) || [];
        
            // Clear existing rows in the table body
            tableBody.innerHTML = '';
        
            // Create a new row for each notification and append it to the table body
            notifications.forEach(function(notification) {
                var row = tableBody.insertRow();
        
                var cellGrievanceType = row.insertCell(0);
                cellGrievanceType.textContent = notification.grievanceType;
        
                var cellDateSubmitted = row.insertCell(1);
                cellDateSubmitted.textContent = notification.dateSubmitted;
        
                var cellStatus = row.insertCell(2);
                cellStatus.textContent = notification.status;
        
                var cellCourseDepartment = row.insertCell(3);
  cellCourseDepartment.textContent = notification.courseDepartment;
        
                var cellComment = row.insertCell(4);
                cellComment.innerHTML = `<textarea rows="1" cols="10" readonly>${notification.comment}</textarea>`;
            });
        
            // Optionally clear notifications from localStorage if you want the notifications to only appear once
            localStorage.removeItem('notifications');
        });
        </script>
</body>
</html>
