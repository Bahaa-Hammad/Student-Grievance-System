<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Grievance</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
    
</head>

<body>

    <!-- Header: PSU Logo and Student Name -->
    <header>
        <div class="d-flex justify-content-between align-items-start p-4">
            <h4 class="student-name">[Student Name]</h4>
            <img src="psu.jpg" alt="PSU Logo" class="logo">
        </div>

        <nav>
            <a href="StudentDashboard.html">Home</a>
            <a href="#">Profile</a>
            <a href="Login.html">Logout</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Submit a New Grievance</h2>

        <form action="#" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" class="form-control" id="studentId" name="studentId" required>
            </div>

            <!-- Grievance Type -->
            <div class="form-group">
                <label for="grievanceType">Grievance Type:</label>
                <select class="form-control" id="grievanceType" name="grievanceType" required>
                    <option value="" selected disabled>Select Grievance Type</option>
                    <option value="course-related">Course Related</option>
                    <option value="facility">Facility</option>
                    <option value="administration">Administration</option>
                    <!-- Add more options as necessary -->
                </select>
            </div>

            <!-- Grievance Description -->
            <div class="form-group">
                <label for="description">Grievance Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <!-- Related Course -->
            <div class="form-group">
                <label for="course">Related Course (if any):</label>
                <input type="text" class="form-control" id="course" name="course">
            </div>

            <!-- Upload Supporting Documents -->
            <div class="form-group">
                <label for="supportingDocs">Upload Supporting Documents:</label>
                <input type="file" class="form-control-file" id="supportingDocs" name="supportingDocs">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
