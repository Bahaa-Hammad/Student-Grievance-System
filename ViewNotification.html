<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Notfication</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="css.css" rel="stylesheet">    
    </head>
<body>
    <header>
        <div class="d-flex justify-content-between align-items-start p-4">
            <h4 class="student-name">[Student Name]</h4>
            <img src="psu.jpg" alt="PSU Logo" class="logo">
        </div>

        <nav>
            <a href="StudentDashboard.html">Home</a>
            <a href="#">Profile</a>
            <a href="Login.html">Logout</a>
        </nav>
    </header>

    <section class="grievance-section">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Student Notfication</h2>
            <div class="filter-options">
                <label for="category">Category:</label>
              
    
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="date">Date</option>
                    <option value="type">Type</option>
                    <option value="status">Status</option>
                </select>
            </div>

              <!-- List of Grievances for Review -->
        <table class="table">
            <thead>
                <tr>
                    <th>Student_Name</th>
                    <th>Grievance_Type</th>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Course / Department</th>
                    <th>Details</th>
                                        
                </tr>
            </thead>
            

</body>
</html>
